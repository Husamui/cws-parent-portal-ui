<div class="well">
    <div class="sec-title">
        <h4 class="pull-left primary">Foster agencies in your zip code</h4>
        <a href="#" class="btn btn-default btn-wide btn-sm pull-right"><i class="icon-print"></i></a>
        <div class="clearfix"></div>
        <hr>
    </div>
    <div class="foster-agency-container" ng-repeat="fosterAgency in fosterAgencies">
        <div class="number-container pull-left">
            <div class="number-circle">
                <div class="height_fix"></div>
                <div class="content">{{$index+1}}</div>
            </div>
        </div>
        <div class="address-container pull-left">
            <span class="agency-title">{{ fosterAgency.facility_name }}</span>
            <br/>
            {{ fosterAgency.facility_type }}
            <br/>
            {{ fosterAgency.location_address }},
            {{ fosterAgency.location_city }},
            {{ fosterAgency.location_state }},
            {{ fosterAgency.location_zip }}
            <br/>
            {{ fosterAgency.facility_telephone_number }}
        </div>
        <div class="clearfix"></div>
        <hr>
    </div>
</div>
