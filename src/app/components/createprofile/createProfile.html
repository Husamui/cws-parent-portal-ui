<div class="container no-padding-md has-fixed-nav">


    <div class="well well-lg shadow profile-form">
        <h4 class="primary">Create Profile</h4>


        <div class="fieldset">
            <h6 class="primary">Parent/Guardian Name</h6>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                </div>
            </div>
        </div>

        <div class="fieldset">
            <h6 class="primary">Physical Address</h6>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="fname">Attention to or In Care of</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="fname">Street Address</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter street address">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="fname">Street Address 2</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter street address">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="fname">State</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter street address">
                </div>
            </div>
            <div class="col-md-6">
               <div class="row">
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label class="control-label" for="fname">City</label>
                           <input type="text" class="form-control" id="fname" placeholder="Enter city">
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <div class="form-group">
                           <label class="control-label" for="fname">Zip Code</label>
                           <input type="text" class="form-control" id="fname" placeholder="Enter zip code">
                       </div>
                   </div>
               </div>
            </div>
        </div>

        <div class="fieldset">
            <h6 class="primary">Logging Settigns</h6>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="fname">Email Address</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter your email address">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="lname">Set Password</label>
                    <input type="text" class="form-control" id="lname" placeholder="Set Password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="lname">Confirm Password</label>
                    <input type="text" class="form-control" id="lname" placeholder="Confirm Password">
                </div>
            </div>

        <input type="submit" class="btn btn-primary pull-right shadow" value="Register">
        <div class="clearfix"></div>

    </div>

</div>
