<fomr action="#" method="post">
 <div class="form-group">
  <label class="control-label" for="email"><i class="icon-user"></i> Email</label>
  <input type="text" class="form-control" id="email" placeholder="Enter your email" ng-model="data.username">
 </div>
 <div class="form-group">
  <label class="control-label" for="password"><i class="icon-lock"></i> Password</label>
  <input type="text" class="form-control" id="password" placeholder="Enter your password" ng-model="data.password">
 </div>
 <input type="submit" class="btn btn-primary btn-block" value="Log in" ng-click="login(data)">
</fomr>

<a href="#/logging/forgot-password" class="btn btn-block" ui-sref="logging.forgotpass">Forgot password?</a>
